<div class="row mb-4">
  <div class="col-md">
    <h1 class="h2 border-left pl-2">Formulário de categorias</h1>
  </div>

    <a routerLink="/categories" class="btn btn-success float-right"> Voltar </a>

<form class="card">
  <div class="card-header">Informações sobre a categoria</div>

  <div class="card-body">
    <div class="form-row">
      <div class="form-group col-md4">
        <label for="name">Nome</label>
        <input class="form-control" type="text" name="name" id="name" />
      </div>

      <div class="form-group col-md-8">
        <label for="description">Descrição</label>
        <input
          class="form-control"
          type="text"
          name="description"
          id="description"
        />
      </div>
    </div>
  </div>

  <button class="btn btn-primary btn-ls float-right mt-3" type="submit">
    Salvar
  </button>
</form>
